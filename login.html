<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RVJK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Container Principal -->
    <div class="flex justify-center items-center h-screen">
        <!-- Card de Login -->
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
            <!-- Logo RVJK -->
            <div class="text-center mb-6">
                <span class="text-3xl font-bold text-blue-600">RVJK</span>
            </div>
            
            <!-- Título -->
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Acesso ao Portal RVJK</h2>

            <!-- Formulário de Login -->
            <form action="index.html" method="GET">
                <!-- Campo de E-mail -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">E-mail Institucional</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Campo de Senha -->
                <div class="mb-6">
                    <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="senha" name="senha" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Botão de Login -->
                <div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                        Entrar
                    </button>
                </div>
            </form>

            <!-- Esqueceu a Senha -->
            <div class="mt-4 text-center">
                <a href="#" class="text-blue-600 hover:text-blue-700 text-sm">Esqueceu a senha?</a>
            </div>
        </div>
    </div>

</body>
</html>
